<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Solar System's Fun Story">
  <link rel="stylesheet" href="./styles/base.scss">
  <link rel="icon" href="/favicon.ico" />
  <title>SSFS</title>
</head>

<body>
  <header>
    <div class="header_logo">
      <figure class="title">
        <img src="/assets/images/logo.svg" alt="">
      </figure>
    </div>
  </header>

  <main>
    <div id="loader">
      <div class="loader_wrap">
        <div class="loader_contents"></div>
        <p>Loading...</p>
      </div>
    </div>

    <div id="intro">
      <div class="title_container">
        <figure class="title">
          <img src="/assets/images/logo.svg" alt="">
        </figure>
        <p class="subtitle">Solar System's Fun Story</p>
      </div>
      <button tabindex="0">
        클릭하여 시작
        <span class="material-icons">
          arrow_forward
        </span>
      </button>
    </div>

    <div id="name_wrap"></div>

    <div id="app">
      <canvas id="canvas"></canvas>
    </div>

    <div id="modal">
      <button class="modal_close">
        <span class="material-icons">close</span>
      </button>
    </div>

    <div id="s_btn_wrap">
      <button type="button" class="s_nav_btn s_btn_prev">
        <span class="material-icons">
          keyboard_arrow_up
        </span>
      </button>

      <div class="s_btn_container">
        <div class="swiper">
          <div class="swiper-wrapper">
          </div>
        </div>
      </div>

      <button type="button" class="s_nav_btn s_btn_next">
        <span class="material-icons">
          keyboard_arrow_down
        </span>
      </button>
    </div>

    <div id="p_btn_wrap">
      <button disabled data-point="refresh">
        <span class="material-icons">sync</span>
        <p class="tooltip">시점 초기화</p>
      </button>
      <button disabled data-point="vertical">
        <figure>
          <img src="/assets/images/p-vertical.svg" alt="">
        </figure>
        <p class="tooltip">수직으로 보기</p>
      </button>
      <button disabled data-point="horizontal">
        <figure>
          <img src="/assets/images/p-horizontal.svg" alt="">
        </figure>
        <p class="tooltip">수평으로 보기</p>
      </button>
    </div>
  </main>

  <script type="module" src="./main.ts"></script>
</body>

</html>
