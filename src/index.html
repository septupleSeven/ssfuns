<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/base.scss">
  <title>StarLifecycle</title>
</head>

<body>
  <header>
    <a href="/" class="header_logo">
      <figure class="title">
        <img src="/assets/images/logo.svg" alt="">
      </figure>
    </a>
  </header>

  <div id="loader">
    <div class="loader_wrap">
      <div class="loader_contents"></div>
      <p>Loading...</p>
    </div>
  </div>

  <div id="intro">
    <div class="title_container">
      <figure class="title">
          <img src="/assets/images/logo.svg" alt="">
      </figure>
      <p class="subtitle">Solar System's Fun Story</p>
    </div>
    <button>
      클릭하여 시작
      <span class="material-icons">
        arrow_forward
      </span>
    </button>
  </div>

  <div id="name_wrap"></div>

  <div id="app">
    <canvas id="canvas"></canvas>
  </div>

  <div id="modal">
    <button class="modal_close">
      <span class="material-icons">close</span>
    </button>
  </div>

  <div id="p_btn_wrap">
    <button disabled data-point="refresh">
      <span class="material-icons">sync</span>
      <p class="tooltip">시점 초기화</p>
    </button>
    <button disabled data-point="vertical">
      <figure>
        <img src="/assets/images/p-vertical.svg" alt="">
      </figure>
      <p class="tooltip">수직으로 보기</p>
    </button>
    <button disabled data-point="horizontal">
      <figure>
        <img src="/assets/images/p-horizontal.svg" alt="">
      </figure>
      <p class="tooltip">수평으로 보기</p>
    </button>
  </div>

  <script type="module" src="./main.ts"></script>
</body>

</html>
